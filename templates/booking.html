<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{ competition["name"] }} || GUDLFT</title>
  </head>

  <body>
    <h2>{{ competition["name"] }}</h2>
    <p>Places available: {{ competition["number_of_places"] }}</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/purchasePlaces" method="POST">
      <input type="hidden" name="email" value="{{ club['email'] }}">
      <input type="hidden" name="club" value="{{ club['name'] }}">
      <input type="hidden" name="competition" value="{{ competition['name'] }}">
      <label for="places">How many places?</label>
      <input type="number" name="places" id="" min="1" max="{{ maximum_booking }}"/>
      <button type="submit">Book</button>
    </form>

    <form name="back" action="/showSummary" method="POST">
      <input type="hidden" name="email" value="{{ club['email'] }}">
      <button type="submit" style="padding: 0; background-color: transparent; border: none; text-decoration: underline #3391ff; color: #3391ff;">
        Summary
      </button>
    </form>
  </body>
</html>
